<ion-header>
  <ion-toolbar color="secondary">
    <ion-title mode="md" class="ion-text-center">Home</ion-title>
    <ion-icon name="menu" slot="start" class="ion-padding" size="large"></ion-icon>
    <ion-icon name="person-outline" class="ion-padding" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-list [inset]="true" lines="full" mode="ios">
  <ion-list-header color="primary">
    <ion-label>Menu</ion-label>
  </ion-list-header>
  <ion-item detail="true" routerLink="/botones">
    <ion-icon name="radio-button-on-outline" slot="start"></ion-icon>
    <ion-label>Botones</ion-label>
  </ion-item>
  <ion-item detail="true" routerLink="/alertas">
    <ion-icon name="warning-outline" slot="start" ></ion-icon>
    <ion-label>Alertas</ion-label>
  </ion-item>
  <ion-item detail="true" routerLink="/formulario">
    <ion-icon name="reader-outline" slot="start"></ion-icon>
    <ion-label>Formularios</ion-label>
  </ion-item>
 </ion-list>
</ion-content>
